<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src; img-src data: *" />

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="icon" href="./img/icon.ico">
    <title>Exchange Rates</title>
</head>

<body>
    <div class="app">
        <header>
            <div class="logo">
                <input type="checkbox" id="hmt" class="hidden-menu-ticker">
                <label class="btn-menu" for="hmt">
                    <span class="first"></span>
                    <span class="second"></span>
                    <span class="third"></span>
                </label>
                <input type="number" class="hidden-menu" id="distance" placeholder="расст(м)" autofocus>
            </div>

            <div class="menu">
                <div class="menu-quotes">Лучшие курсы</div>
                <div class="menu-banks">Ближайшие обменники</div>
            </div>

            <div class="exchange-currencies">
                <div class="select-input">
                    <select name="input" class="select-item">
                        <option selected value="BYN">BYN - Белорусский рубль</option>
                        <option value="USD">USD - Доллар США</option>
                        <option value="EUR">EUR - Евро</option>
                        <option value="RUR">RUB - Российский рубль</option>
                        <!--<option value="PLN">PLN - Злотый</option>
                        <option value="UAH">UAH - Гривна</option>-->
                    </select>
                </div>

                <div class="select-output">
                    <select name="output" class="select-item">
                        <option value="BYN">BYN - Белорусский рубль</option>
                        <option selected value="USD">USD - Доллар США</option>
                        <option value="EUR">EUR - Евро</option>
                        <option value="RUR">RUB - Российский рубль</option>
                        <!--<option value="PLN">PLN - Злотый</option>
                        <option value="UAH">UAH - Гривна</option>-->
                    </select>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="schedule hidden"></div>
            <div class="map hidden"></div>
        </div>

        <footer>
            <div class="quotes-item"></div>
            <div class="map-item"></div>
            <div class="banks-item"></div>
        </footer>
    </div>
    <script type="text/javascript" src="js/spin.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
